<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>3 Column Layout</title>
    <link rel="stylesheet" href="assets/css/layout.css">
</head>
<body>
<header class="header"><p>Header...</p>
<img src="assets/img/logo.jpg">
</header>
<div class="container">
    <main class="center column">
        <article>
            <h1>Contact</h1>
            <p></p>
            <label>Name:</label>
            <input type="text" name = "text">
            <br>
            <label>Birthday:</label>
            <input type="date" name = "birthday">
            <br>
            <label>Email:</label>
            <input type="email" name = "text">
            <br>
            <label>Gender:</label>
            <input type="radio" name = "buttons">
            <br>
            <label>Country:</label>
            <select name="countries" id="country-select">
                <option value="">--Choose a country--</option>
                <option value="Ukraine">Ukraine</option>
                <option value="Russia">Russia</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="France">France</option>
                <option value="Italy">Italy</option>
                <option value="Spain">Spain</option>
                <option value="Moldova">Moldova</option>
                <option value="Turkish">Turkish</option>
            </select>
            <br>
            <label>Phone:</label>
            <input type="phone" name = "text">
            <br>
            <label>Password:</label>
            <input type="password" name = "text">
            <br>
            <label>I accept terms and conditions:</label>
            <input type="checkbox" name = "checkbox">
            <br>
            <label>Notes:</label>
            <input type="textarea" name = "text">
            <br>
            <label>photo:</label>
            <input type="file" name = "input">
            <br>
            <label>Submit:</label>
            <input type="submit" name = "Submit button">
            <br>
        </article>
    </main>
    <nav class="left column">
        <h3>Links</h3>
        <ul>
            <li>
                <a href="index.html">Index</a>
            </li>
            <li>
                <a href="about.html">About</a>
            </li>
            <li>
                <a href="slider.html">Slider</a>
            </li>
            <li>
                <a href="table.html">Table</a>
            </li>
            <li>
                <a href="media.html">Media</a>
            </li>
        </ul>
    </nav>
    <div class="right column">
        <h3>Right heading</h3>
        <p></p>
    </div>
    <div class="push"></div>
</div>
<div class="footer-wrapper">
    <footer class="footer"><img src="assets/img/logo.jpg"><p>Footer...</p></footer>
</div>
</body>
</html>
